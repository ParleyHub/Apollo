---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apollo
  namespace: default
  labels:
    name: apollo
spec:
  replicas: 2
  selector:
    matchLabels:
      name: apollo
  template:
    metadata:
      labels:
        name: apollo
    spec:
      imagePullSecrets:
        - name: apollo-secret
      containers:
        - name: apollo
          image: hiepnh610/apollo:0.0.1
          envFrom:
            - secretRef:
                name: apollo-secret
                optional: true
          ports:
            - containerPort: 3000
          resources:
            limits:
              memory: 512Mi
              cpu: '0.5'
            requests:
              memory: 256Mi
              cpu: '0.25'

---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: apollo
  name: apollo
spec:
  type: ClusterIP
  selector:
    name: apollo
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apollo
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/ingress.allow-http: 'false'
    nginx.ingress.kubernetes.io/rewrite-target: /
  namespace: default
spec:
  tls:
    - hosts:
        - parley-hub.com
      secretName: apollo-secret-tls
  rules:
    - host: parley-hub.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: apollo
                port:
                  number: 80
