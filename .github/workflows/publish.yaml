name: Publish

on:
  push:
    tags:
      - '*.*.*'

permissions:
  contents: read

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: jupiter
  GKE_ZONE: asia-east2-c
  DEPLOYMENT_NAME: jupiter
  IMAGE: static-site

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Get Tag Name
        id: tag
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.PATNAME }}
          script: |
            return context.payload.ref.replace('refs/tags/', '');

      - name: Echo
        run: echo ${{ secrets.DOCKERHUB_REPOSITORY }}:${{steps.tag.outputs.result}}

