name: Publish

on:
  push:
    tags:
      - '*.*.*'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Get Tag Number
        id: tag
        run: echo ::set-output name=number::${GITHUB_REF/refs\/tags\//}

      - name: Log into DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: GCR
        uses: RafikFarhad/push-to-gcr-github-action@v3.0.2
        with:
          gcloud_service_key: ${{ secrets.GCLOUD_SERVICE_KEY }}
          registry: asia.gcr.io
          project_id: ${{ secrets.GKE_PROJECT }}
          image_name: apollo
          image_tag: ${{steps.tag.outputs.number}}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: '${{ secrets.DOCKERHUB_REPOSITORY }}:${{steps.tag.outputs.number}}'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GKE_PROJECT }}
          service_account_key: ${{ secrets.GKE_SA_KEY }}
          export_default_credentials: true

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Get Tag Number
        id: tag
        run: echo ::set-output name=number::${GITHUB_REF/refs\/tags\//}

      - name: Deploy
        run: cd k8s && bash deploy.sh
        env:
          IMAGE_TAG: ${{ secrets.DOCKERHUB_REPOSITORY }}:${{steps.tag.outputs.number}}
          NAME_CI: apollo
          DOMAIN: parley-hub.com
